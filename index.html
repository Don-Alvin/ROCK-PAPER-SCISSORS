<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <h2>Can you beat the computer?</h2>
        <div class="underline"></div>
    </div>

    <div class="weapon">
        <h1>Choose your weapon</h1>

        <div class="choices">
            <button class="selection rock"></button>
            <button class="selection paper"></button>
            <button class="selection scissors"></button>
        </div>

    </div>
    
    <div class="message"></div>

    <div class="counter">
        <h1>Player: <span class="playerCount">0</span></h1> 
        <h1>Computer: <span class="compCount">0</span></h1>
    </div>
    
   <script src="./assets/script.js"></script> 
</body>
</html>
